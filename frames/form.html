<!DOCTYPE html>
<html>
  <head>
    <title>HTML frames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color: paleturquoise;">
  <h2 style="color: red;">Please fill the form</h2>
  <form action="abc.php" method="POST">
    <fieldset>  
        <legend>User Information:</legend>
    First name: <input type="text" name="first_name"/>
    <br />
    Last name: <input type="text" name="last_name" />
    <br />
    <label for="email">Email: </label>  
              <input type="email" id="email" name="email"/> <br/> 
    <label for="pass">Enter Password</label><br>  
    <input type="Password" id="pass" name="pass"><br> 
    Gender: <input type="radio" id="male" name="gender" value="male" />
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">female</label>
    <br />
    Education: <br />
    <input
      type="checkbox"
      id="college?university"
      name="college?university"
      value="college?university"
    />
    <label for="college?university"> college?university</label><br />
    <input
      type="checkbox"
      id="12th passed"
      name="12th passed"
      value="12th passed"
    />
    <label for="12th passed"> 12th passed</label><br />
    <input
      type="checkbox"
      id="10th passed"
      name="10th passed"
      value="10th passed"
    />
    <label for="10th passed"> 10th passed</label><br />
    <br />
    Any other information:<br />
    <textarea rows="2" cols="20"></textarea>
    <br />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
