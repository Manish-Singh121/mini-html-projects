<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset rows = "55%,45%">
      <frame name="top" src="static_page/index.html" frameborder="1" />
      <FRAMESET cols="60%, 40%">
        <frame name = "bottom-left" src="map/map.html" frameborder="1" />
        <frame name = "bottom-right" src="form.html" frameborder="1" />
      </FRAMESET>
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
