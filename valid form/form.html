<!DOCTYPE html>
<html>
	<head>
		<title>HTML frames</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>Please fill the form</h2>
		<div>
			<form
				name="myForm"
				class="box"
				onsubmit="return validate();"
				action="confirmation.php"
				method="post"
			>
				<fieldset>
					<legend>User Information</legend>
					<div class="row">
						<label for="first_name">First name: </label>
						<input type="text" name="first_name" />
						<br />
						<label for="last_name">Last name: </label>
						<input type="text" name="last_name" />
						<div class="error" id="nameErr"></div>
					</div>

					<div class="row">
						<label for="email">Email: </label>
						<input type="email" id="email" name="email" />
						<div class="error" id="emailErr"></div>
					</div>

					<div class="row">
						<label for="mobile">Mobile Number: </label>
						<input type="text" name="mobile" maxlength="10" />
						<div class="error" id="mobileErr"></div>
					</div>

					<div class="row">
						<label for="pass">Enter Password: </label>
						<input type="Password" id="pass" name="pass" />
						<div class="error" id="passErr"></div>
					</div>

					<div class="row">
						<label for="gender">Gender: </label>
						<div class="option_box">
							<input type="radio" id="male" name="gender" value="male" />
							<label for="male" class="option">male</label>
							<input type="radio" id="female" name="gender" value="female" />
							<label for="female" class="option">female</label>
						</div>
						<div class="error" id="genderErr"></div>
					</div>

					<div class="row">
						<label for="education">Education:</label>
						<div class="option_box">
							<input
								type="checkbox"
								id="college/university"
								name="education"
								value="college/university"
							/>
							<label for="college/university" class="option">
								college/university</label
							><br />
							<input
								type="checkbox"
								id="12th passed"
								name="education"
								value="12th passed"
							/>
							<label for="12th passed" class="option"> 12th passed</label><br />
							<input
								type="checkbox"
								id="10th passed"
								name="education"
								value="10th passed"
							/>
							<label for="10th passed" class="option"> 10th passed</label>
						</div>
						<div class="error" id="educationErr"></div>
					</div>

					<div class="row">
						<label for="extra">Any other information(optional):</label>
						<br />
						<textarea rows="10" cols="70" name="extra"></textarea>
						<br />
					</div>
					<input name="submit" type="submit" value="Submit" />
				</fieldset>
			</form>
		</div>
	</body>
	<script src="script.js"></script>
</html>
